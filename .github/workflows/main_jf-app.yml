# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy to Azure App Service - jf-app

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - ".vscode/**"
      - ".github/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar shadowJar

      - name: Upload artifact for jf-app
        uses: actions/upload-artifact@v4
        with:
          name: jf-app
          path: jf-app/build/libs/jf-app.jar

      - name: Upload artifact for jf-notify
        uses: actions/upload-artifact@v4
        with:
          name: jf-notify
          path: |
            jf-notify/build/libs/jf-notify.jar
            jf-notify/run.sh
            jf-notify/settings.job
  
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 
      
      - name: Setup Docker Buildx
        run: docker buildx create --use
      
      - name: Build and push Container images
        uses: docker/build-push-action@v5
        with:
          context: jf-app
          file: jf-app/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/whitenoise0000/jf-app:latest
            ghcr.io/whitenoise0000/jf-app:${{ github.sha }}
    
      - name: Delete Old Package Versions
        uses: actions/delete-package-versions@v5
        with:
          owner: whitenoise0000
          package-name: jf-app
          package-type: container
          min-versions-to-keep: 5
          token: ${{ secrets.GITHUB_TOKEN }}

  jf-app_deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: jf-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'jf-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A64247CC006943F4BA21986A51E4DCAA }}
          package: 'jf-app.jar'

  jf-notify_deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: jf-notify

      - name: ðŸ“‚ Upload artifact
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.webjob_ftps_password }}
          username: ${{ secrets.webjob_ftps_user }}
          password: ${{ secrets.webjob_ftps_password }}
          protocol: ftps
          server-dir: /site/wwwroot/App_Data/jobs/triggered/jf-notify
