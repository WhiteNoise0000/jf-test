name: Trigger auto deployment for jf-waf

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/jf-waf-AutoDeployTrigger-69ccefbb-a7bd-469d-9587-aaaa87f6726b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.JFWAF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JFWAF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JFWAF_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Containerfile
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: tcreast.azurecr.io
          registryUsername: ${{ secrets.JFWAF_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JFWAF_REGISTRY_PASSWORD }}
          containerAppName: jf-waf
          resourceGroup: t-jpnwest
          imageToBuild: tcreast.azurecr.io/jf-waf:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


